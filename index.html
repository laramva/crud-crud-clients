<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="container">
        <h1 class="titulo">Cadastro de Clientes</h1>
        <p class="subtitulo">Crie, liste e exclua clientes usando a API CrudCrud</p>

        <section class="card">
            <h2>Novo Cliente</h2>

            <div class="form-grid">
                <div class="field">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" placeholder="Ex: Ana Souza">
                </div>

                <div class="field">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" placeholder="Ex: ana@email.com">
                </div>
            </div>

            <button id="btnSalvar" class="btn-primary">Salvar Cliente</button>
            <p id="msgErro" class="erro"></p>
        </section>

        <section class="card">
            <h2>Clientes Cadastrados</h2>
            <ul id="listaClientes" class="lista"></ul>
        </section>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
